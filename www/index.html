<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">


    <script src="lib/parse-js-sdk/lib/parse.js"></script>


    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- load requirejs config -->
    <script src="main.js"></script>
    <!-- load requirejs -->
     <script src="lib/requirejs/require.min.js"></script>
    <!-- load boot-script - it loads configs, routes, runs and bootstraps the app -->
    <script src="app/boot.js"></script>


    <link href="css/style.css" rel="stylesheet">


   <!--Extra Libs-->
<!--     <script src="lib/parse-js-sdk/lib/parse.js"></script>
 -->    <!--Controllers-->
  <!--   <script src="app/controllers/controllers/controllers.js"></script>
    <script src="app/controllers/controllers/signup.js"></script>
    <script src="app/controllers/controllers/login.js"></script>
    <script src="app/controllers/controllers/home.js"></script>
    <script src="app/controllers/controllers/reset.js"></script> -->
    <!--Factories-->
    <!-- <script src="app/controllers/factories/factories.js"></script>
    <script src="app/controllers/factories/core.js"></script> -->  





        <!-- Parse --> 
        <script src="lib/parse-js-sdk/lib/parse.js"></script>

    <!-- <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script> -->
    <!-- <script src="lib/parse-js-sdk/lib/parse.min.js"></script> -->


  </head>
  <body ng-controller="AppCtrl" ng-show="ready" class="ng-hide">
    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-energized">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content class="background-royal">
          <ion-list>
            <ion-item class="item-royal item-icon-right" ng-repeat="page in pages" href="#/{{page.alias}}">
              {{page.title}}
              <i class="icon" ng-class="page.icon"></i>
            </ion-item>

            <ion-item class="item-royal item-icon-right" ng-click="showPopup()">
              Sign out
              <i class="icon ion-log-out" ></i>
            </ion-item>

          </ion-list>
          
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        <!-- The nav bar that will be updated as we navigate -->
        <ion-nav-bar class="bar-energized">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="left">
           <!-- Toggle left side menu -->
           <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <!-- where the initial view template will be rendered -->
        <ion-nav-view>
        </ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>
  </body>
</html>
