<ion-view>
  <ion-nav-title>Messages</ion-nav-title>
  <ion-content id = "wow">
   

    <ion-list id = "magic" class="margin-bottom listing-background">
      <div ng-repeat="message in messages">
        <button ng-click="goChat(message.chatSource)" class="button button-icon icon ion-ios-chatbubble badge-container">                  
      {{message.username}}  
      
      <div ng-bind-html="newMessage(message.chatID, message.newMessageCount)"></div>  
          
                </button>


      </div>

    </ion-list>



  </ion-content>

</ion-view>
