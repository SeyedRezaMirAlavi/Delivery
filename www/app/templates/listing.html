<ion-view> 
  <ion-nav-title>Listings</ion-nav-title>
  
   <!-- Navigation -->
  <ion-nav-buttons side="right">
    <div class="button button-clear icon ion-plus-round" ng-click="addListing(0)">
    </div>
  </ion-nav-buttons>
 
    <!-- Content -->
  <ion-content padding="true" class="has-footer">
    <!-- Spinner -->
    <div class="text-center">
      <ion-spinner class="spinner-balanced" ng-show="loading"></ion-spinner>
    </div>

    <!-- Main content div -->
    <div ng-show="!loading">   

      <!-- Profile -->
     <div class="text-center">
        <h3 class="text-center">{{profile.attributes.firstName + " " + profile.attributes.lastName}}</h3>
        <h4><b>{{profile.attributes.city}}</b></h4>
        <br>
     </div>

     <!-- Listing list -->
      <ion-list class="margin-bottom listing-background">        

      <!-- Listing -->
        <ion-item ng-repeat="listing in listings" ng-show="listing.attributes.show" ng-click="editListing( listing.id )">
          <div class="row">

            <!-- Image -->
            <div class="col-30">
              <img ng-src="{{listing.imageURL}}" class="listing_image">
            </div>

            <!-- Text details -->
            <div class="col-70 padding" class="text-left">
              <p style="font-size: 18px; text-align: left; white-space: normal;"> {{listing.attributes.title}} </p>
              <p style="font-size: 12px; text-align: left; white-space: normal;"> {{listing.attributes.desc}} </p>
              <p style="font-size: 14px; text-align: left; white-space: normal;"> {{listing.attributes.price}} </p>
            </div>
          
          </div> 
        </ion-item>

      </ion-list>
      <!-- Spacing -->
      <br>
      <br>
      <br>
      <br>

    <!-- Close the main content div and content -->  
    </div>
  </ion-content>

  <!-- Footer -->
  <ion-footer-bar class="bar-stable">
    <div class="buttons">
      <div class="button button-clear" ng-disabled="loading" ng-click="map()">
        <i class="icon ion-map"></i> Maps
      </div>
    </div>
    <h1 class="title"></h1>
    <div class="buttons">
      <div class="button button-clear" ng-disabled="loading" ng-click="report()">
        Report
        <i class="icon ion-android-alert"></i>
      </div>
    </div>
  </ion-footer-bar>

</ion-view>
