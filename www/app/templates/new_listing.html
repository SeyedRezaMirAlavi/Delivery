<ion-header-bar class="bar-energized" align-title="center">
    <h1 class="title">Login</h1>
</ion-header-bar>

<ion-view title="Create a new Listing" hide-nav-bar="true">
    <ion-content class="">

        <ion-list>
            <label class="item item-input item-floating-label">
                <span class="input-label">Title</span>
                <input type="text" placeholder="Crisp Apples" id="username" ng-model="user.username">
            </label>
            <label class="item item-input item-floating-label ">
                <span class="input-label">Description</span>
                <input type="text" placeholder="Fresh off the tree" id="password" ng-model="user.password" class="padding-bottom">
            </label>
            <label class="item item-input item-floating-label ">
                <span class="input-label">Price</span>
                <input type="number" placeholder="$2/ KG" id="password" ng-model="user.password" class="padding-bottom">
            </label>

            <button class="button button-block button-balanced" ng-click="login(user)" ng-disabled="!ready">Create</button>
           
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-light" ui-sref="signup">
        <h1 class="title">Don't have an account ?</h1>
    </ion-footer-bar>
</ion-view>
